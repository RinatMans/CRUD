<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h1>Редактирование пользователя</h1>

<div>
    <form th:method="POST" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
        <table>
            <tr>
                <td>
                    <label for="id">ID</label>
                </td>
                <td>
                    <input type="text" th:field="*{id}" id="id" readonly><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Имя</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}" id="name"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">email</label>
                </td>
                <td>
                    <input type="text" th:field="*{email}" id="email"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="salary">Зарплата</label>
                </td>
                <td>
                    <input type="text" th:field="*{salary}" id="salary"><br/>
                </td>
            </tr>
        </table><br/>
        <input type="submit" value="Применить изменения">
    </form>

</div>

</body>
</html>
